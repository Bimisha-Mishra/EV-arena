<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>EVArena/Home</title>
</head>
<body>
    <!----------NAV COONTAINER--------------->
    <div class="navbar">
        <div id="logo">
            <img src="images/logo.png">
        </div>
        <div class="location">
            <img id="loc_icon" src="images/location.png">
            <div class="loc_content">
                <p>Nearest Charging Station</p>
                <h4>Kathmandu</h4> 
            </div>
        </div>
        <div class="navlinks">
            <a href="">Home</a>
            <a href="">EV Finder</a>
            <a href="">Compare</a>
            <a href="">Browse</a>
        </div>
        <div class="search-container">
            <img id="search" src="images/search icon.png">
        </div>
    </div>
    <!------------------------->
    <!----------- MAIN VIDEO SECTION ----------------->
    <div class="video-content">
        <div class="main-video"></div>
        <div class="video-text">
            <div class="slogan">
                Compare
                <div id="and">&</div>
                Drive
            </div>
            <div class="slogan2">Away The Best EV For You</div>
            <button class="button" type="button">Why Choose EV?</button>
        </div>
    </div>
    <!------------------------->
    <!---------------------- SLIDER SECTION --------------------->
    <div class="slider-container">
        <div class="slider-heading">
            Top Selling EVs of 2022
            <div class="vehicles-optionbar">
                <a href="">Car</a>
                <a href="">Bike</a>
                <a href="">Scooter</a>
            </div>
        </div>
        <div class="slider">
            <img src="images/slider-teslamodel.png" alt="Image 1">
            <img src="images/slider-porschemodel.png" alt="Image 2">
            <img src="images/slider-renaultmodel.png" alt="Image 3">
            <img src="images/slider-bmwmodel.png"  alt="Image 4">
            <img src="images/slider-audimidel.png" alt="Image 5">
        </div>
        <div class="slider-controls">
          <button class="prev"><i class="fas fa-chevron-left"></i></button>
          <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div> 
    </div>
    <button class="compare-button" type="button">Compare</button>
    <!------------------------->
    <!-- Footer -->
    <div class="footer">
        <div class="footer-navlinks">
            <a href="">Home</a>
            <a href="">EV Finder</a>
            <a href="">Compare</a>
            <a href="">Browse</a>
            <a href="">News</a>
        </div>
        <div class="footer-logo-copright">
            <div class="footer-logo">
                <img src="images/footerlogo.png">
            </div>
            <div id="copyright">
                <img src="images/copyright-icon.png">
                <p>All  Rights Reserved 2023</p>
            </div>
        </div>
        <div class="social-details">
            <div>
                <img class="social-icons" src="images/Facebook.png">
                <img class="social-icons" src="images/instagram.png">
                <img class="social-icons" src="images/Twitter.png">
                <img class="social-icons" src="images/YouTube.png">
            </div>
            <div class="company-name">
                <p>Waterflow Technology</p>
                <p>Kathmandu, Nepal</p>
            </div>
        </div>
    </div>
     <script src="home.js"></script>
</body>
</html>
